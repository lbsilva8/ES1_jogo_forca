<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Enforcado</title>
    <link rel="stylesheet" type="text/css" href="styles.css" media="screen" />
    <!-- Script de integração do VLibras -->
    <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
    <script>
      new window.VLibras.Widget('https://vlibras.gov.br/app');
    </script>
   <link rel="icon" type="image/png" href="img/favicon-96x96.png" sizes="96x96" />
   <link rel="icon" type="image/svg+xml" href="img/favicon.svg" />
   <link rel="shortcut icon" href="img/favicon.ico" />
   <link rel="apple-touch-icon" sizes="180x180" href="img/apple-touch-icon.png" />
   <link rel="manifest" href="img/site.webmanifest" />
  </head>
  <body>
    <!-- Container do VLibras -->
    <div vw class="enabled">
      <div vw-access-button class="active"></div>
      <div vw-plugin-wrapper>
        <div class="vw-plugin-top-wrapper"></div>
      </div>
    </div>
    <div class="container">
      <h1>Enforcado</h1>
      <h3>Selecione a dificuldade que você quer jogar!</h3>
      <div class="bot-dificuldade">
        <button class="nivel" data-dificuldade="facil">Fácil</button>
        <button class="nivel" data-dificuldade="medio">Médio</button>
        <button class="nivel" data-dificuldade="dificil">Difícil</button>
        <script>
          document
            .getElementById('facil')
            .addEventListener('click', function () {
              localStorage.setItem('dificuldade', 'facil');
            });

          document
            .getElementById('medio')
            .addEventListener('click', function () {
              localStorage.setItem('dificuldade', 'medio');
            });

          document
            .getElementById('dificil')
            .addEventListener('click', function () {
              localStorage.setItem('dificuldade', 'dificil');
            });
        </script>
      </div>
      <div class="bot-jogar">
        <button><a href="jogo.html">Jogar</a></button>
      </div>
    </div>
    <footer>
      <p>Alunos: Aline, Ana Clara, Lorena, Marcus, Maria Isadora</p>
      <p>Turma de Engenharia de Software 1</p>
    </footer>
  </body>
  <script>
    const botoesNivel = document.querySelectorAll('.nivel');

    botoesNivel.forEach((button) => {
      button.addEventListener('click', () => {
        botoesNivel.forEach((b) => b.classList.remove('selected'));
        button.classList.add('selected');
        const dificuldadeEcolhida = button.getAttribute('data-dificuldade');
        const dificuldadeStorage = localStorage.setItem(
          'dificuldade',
          dificuldadeEcolhida,
        );
      });
    });
  </script>
</html>
